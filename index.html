<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1><i><u>Guess the number</u></i></h1>
    <p>Enter a guess between 0 to 100</p>
    <form>
        <input type="number" placeholder="Enter a number" max="100" min="0" class="guess" required>
        <div><button class="submit">Submit</button>
        <button type="button" disabled class="restart">Start Game</button></div>
    </form>
    <p class="result"></p>
    <p class="all-guesses"></p>
</body>
</html>
